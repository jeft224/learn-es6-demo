<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>generator</title>
</head>
<body>
<script>
    var i=0;
    function ajax(url){
        fetch(url).then(data=>data.json()).then(data =>{
            console.log(i++);
            dataGen.next(data)} )
    }
    function *steps(){
        console.log('fetch beers');
        const beers = yield ajax('http://api.react.beer/v2/search?q=hops&type=beer');
        console.log(beers);

        console.log('fetch wes');
        const wes =yield ajax('https://api.github.com/users/');
        console.log(wes);

        console.log('fetching fat joe');
        const fatJoe = yield ajax('https://api.discogs.com/artists/51988');
        console.log(fatJoe);
    }

    const dataGen = steps();

    dataGen.next();
</script>


</body>
</html>
